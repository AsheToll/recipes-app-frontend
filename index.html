        <div class = "container edit-recipe-modal">
            <div class = "modal">
                <div class = "modal-background"></div>
                <div class = "modal-card">
                    <header class = "modal-card-head">
                        <p class = "modal-card-title">Modal Title</p>
                        <button class = "delete" aria-label = "close"></button>
                    </header>
                    <section class = "modal-card-body">
                        <label class = "label">Recipe Image</label>
                        <div class = "control">
                            <input class = "input recipe-modal-image" type = "text" placeholder = "Image URL">
                        </div>
                        <br>
                        <label class = "label">Recipe Name</label>
                        <div class = "control">

                        </div>
                        <br>

                        <div class = "control">
                            <textarea class = "textarea recipe-modal-description" type = "text" placeholder = "Description"></textarea>
                        </div>
                        <label class = "label">Recipe Steps</label>
                        <div class = "control">
                            <textarea class = "textarea recipe-modal-steps" type = "text" placeholder = "Steps"></textarea>
                        </div>
                    </section>
                    <footer class = "modal-card-foot">
                        <button class = "button is-success save-button">Save Changes</button>
                        <button class = "button cancel-button">Cancel</button>
                    </footer>
                </div>
            </div>
        </div>
