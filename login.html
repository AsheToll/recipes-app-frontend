<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes App</title>

    <link rel="stylesheet" type="text/css" href="css/login-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Quattrocento|Quattrocento+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container login-form-container">
        <div class = "columns is-centered login-form-div">
            <div class = "column is-5">
                <img src = 'assets/images/dan-gold-4_jhDO54BYg-unsplash.jpg' alt = 'food'>
            </div>
            <div class = "column login-portion is-centered">
                <div class = "column login-text">
                    <div>
                        <h3 style = "text-align: center">
                            Meal Planner
                        </h3>
                    </div>
                    <div>
                    <form id = "login-form" style = "text-align: center">
                        <div>
                            <input type = "text" placeholder="Name" name = "name" class = "name-field" required>
                        </div>

                        <div>
                            <input type = "text" placeholder="Diet" name = "diet" class = "diet-field" required>
                        </div>
                        <br>
                        <div class = "login-button-div">
                            <input type = "submit" value = "Submit"class = "login-button">
                        </div>
                    </form></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="src/index.js"></script> -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
