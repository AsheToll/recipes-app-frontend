        <div class = "hero-body">
            <div class = "container">
                <h1 class = "title">
                    Recipes

                <h2 class = "subtitle"> <!-- This will be the selected filter -->
                    All
                </h2>
                <button class = "add-recipe">Add a New Recipe</button>
            </div>
        </div>
    </section>
    <div class = "container create-recipe-modal">
        <div class = "modal">
            <div class = "modal-background"></div>
            <div class = "modal-card">
                <header class = "modal-card-head">
                    <p class = "modal-card-title">Modal Title</p>
                    <button class = "delete" aria-label = "close"></button>
                </header>
                <section class = "modal-card-body">
                    <label class = "label">Recipe Image</label>
                    <div class = "control">
                        <input class = "input recipe-modal-image" type = "text" placeholder = "Image URL">
                    </div>
                    <br>
                    <label class = "label">Recipe Name</label>
                    <div class = "control">
                        <input class = "input recipe-modal-name" type = "text" placeholder = "Recipe Name">
                    </div>
                    <br>
                    <label class = "label">Recipe Description</label>
                    <div class = "control">
                        <textarea class = "textarea recipe-modal-description" type = "text" placeholder = "Description"></textarea>
                    </div>
                </section>
                <footer class = "modal-card-foot">
                    <button class = "button is-success save-button">Save Changes</button>
                    <button class = "button cancel-button">Cancel</button>
                </footer>
            </div>
        </div>
    </div>
